<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/css/newSchoolAdd.css}" type="text/css" rel="stylesheet"  />

    </style>

</head>
<body>
    <h1>EDUBD - Manage School Portal</h1>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add New School</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" id="createSchool" method="post" name="newSchoolForm">
            <div class="container">
                <h1>Add New School</h1>
                <p>Please fill in this form to create an school account.</p>
                <hr>
                <label for="schoolName"><b>School Name</b></label>
                <input type="text" id="schoolName" placeholder="Enter School Name" name="schoolName" required>

                <label for="schoolEmail"><b>School Email</b></label>
                <input type="email" id="schoolEmail" placeholder="Enter School Email" name="schoolEmail" required>

                <label for="schoolEmail-repeat"><b>Repeat School Email</b></label>
                <input type="email" id="schoolEmail-repeat" placeholder="Repeat School Email" name="schoolEmail-repeat" required>

                <label for="schoolPhone"><b>School Phone Number</b></label>
                <input type="tel" id="schoolPhone" placeholder="Enter School Phone" name="schoolPhone" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button id="submit" type="button" class="signupbtn">Add New School</button>
                </div>
                <br>
                <div id="feedback">

                </div>

            </div>
        </form>
    </div>

    <br>
    <br>
    <br>

    <div id="AllSchools" class="AllSchools">
        <h3>All Schools</h3>
        <div>
            <table th:action="@{all}">
                <thead>
                    <tr>
                        <th>School Name</th>
                        <th>School Email</th>
                        <th>School Address</th>
                        <th>School Phone</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="school:${schools}"  >
                        <td th:text="${school.schoolName}"></td>
                        <td th:text="${school.schoolEmail}"></td>
                        <td th:text="${school.schoolStreet},${school.schoolCity},${school.schoolState},${school.schoolZip}"></td>
                        <td th:text="${school.schoolPhone}"></td>
                        <td th:text="${school.status}"></td>
                        <td th:text="${school.createdDate}"></td>
                        <td th:text="${school.updatedDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        $(document).ready( function() {
            $("#submit").click(function(e) {
                e.preventDefault();
                var x=$("#schoolEmail").val();
                var y=$("#schoolEmail-repeat").val();
                if(x!==y) { //if the user types in different emails in the boxes.
                    $('#feedback').html("Email doesn't match. Enter again.");
                    return false;
                }

                var school=new Object();
                school.schoolName = $("#schoolName").val();
                school.schoolEmail= $("#schoolEmail").val();
                school.schoolPhone = $("#schoolPhone").val();
                school.status= null;
                school.schoolStreet= null;
                school.schoolHouse= null;
                school.schoolZip= null;
                school.schoolCity= null;
                school.schoolState= null;
                school.schoolCountry= null;
                school.image= null;
                school.createBy= null;
                school.updatedBy= null;
                school.createdDate= null;
                school.updatedDate= null;
                school.id= null;

                var s2=JSON.stringify(school);
                console.log(s2);

                var xhr = new XMLHttpRequest(); // to send the data as JSON to the controller.
                xhr.open("POST", "SchoolCreate",true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() { // Call a function when the state changes.
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        // Request finished. Do processing here.
                        console.log("success");
                        $('#feedback').html("Success");
                    }
                    else {
                        console.log(xhr.responseText);
                        $('#feedback').html(xhr.responseText);
                    }
                }
                xhr.send(s2);
            });
        });

</body>
