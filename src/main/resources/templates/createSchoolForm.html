<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create School || EDUBD</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link th:href="@{/css/newSchoolAdd.css}" type="text/css" rel="stylesheet"  />
    <style>

        .allSchoolTableDisable{
            background-color: #c64242;
        }

    </style>

</head>
<body>
    <h1>EDUBD - Manage School Portal</h1>

    <button class="btn btn-success" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add New School</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"  title="Close Modal">&times;</span>
        <form class="modal-content" id="createSchool" method="post" name="newSchoolForm">
            <div class="container">
                <h1>Add New School</h1>
                <p>Please fill in this form to create an school account.</p>
                <hr>
                <label for="schoolName"><b>School Name</b></label>
                <input type="text" id="schoolName" placeholder="Enter School Name" name="schoolName" required>

                <label for="schoolEmail"><b>School Email</b></label>
                <input type="email" id="schoolEmail" placeholder="Enter School Email" name="schoolEmail" required>

                <label for="schoolEmail-repeat"><b>Repeat School Email</b></label>
                <input type="email" id="schoolEmail-repeat" placeholder="Repeat School Email" name="schoolEmail-repeat" required>

                <label for="schoolPhone"><b>School Phone Number</b></label>
                <input type="tel" id="schoolPhone" placeholder="Enter School Phone" name="schoolPhone" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button id="submit" type="button" class="signupbtn" >Add New School</button>
                </div>
                <br>
                <div id="feedback">

                </div>

            </div>
        </form>
    </div>

    <div id="statusChangeButtonAction">

    </div>


    <div id="AllSchools" class="AllSchools">
        <h3>All Schools</h3>
        <div>
            <table id="allSchoolsTable" class="table table-bordered" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>School Name</th>
                        <th>School Email</th>
                        <th>School Address</th>
                        <th>School Phone</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Modify</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <p id="showData" onload=" loadAllSchools()">

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", () => {loadAllSchools();});

        //This function inserts data from the database to a table dynamically. To see all data
        const schoolTableBody = document.querySelector("#allSchoolsTable > tbody");
        function loadAllSchools(){
            const request=new XMLHttpRequest();
            request.open("GET", "School/allSchool");
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    console.log(this.responseText);
                }
            };
            request.onload=() =>{
                try{
                    const json=JSON.parse(request.responseText);
                    populateAllSchool(json);
                }catch (e){
                    console.log("Could not load school data. \n");
                }
            };
            request.send();
        }

        function populateAllSchool(json){
            //This is to clear existing data in the table.
            while(schoolTableBody.firstChild){
                schoolTableBody.removeChild(schoolTableBody.firstChild);
            }
            // for each data create a <tr> and insert <td> for each item.
            json.forEach((row)=>{
                const tr = document.createElement("tr");

                const tdID= document.createElement("td");
                tdID.textContent = row.id;
                tr.appendChild(tdID);

                const tdSN= document.createElement("td");
                tdSN.textContent=row.schoolName;
                tr.appendChild(tdSN);

                const tdSE=document.createElement("td");
                tdSE.textContent=row.schoolEmail;
                tr.appendChild(tdSE);

                const tdSA=document.createElement("td");
                tdSA.textContent=row.schoolStreet;
                tr.appendChild(tdSA);

                const tdSP=document.createElement("td");
                tdSP.textContent=row.schoolPhone;
                tr.appendChild(tdSP);

                const tdStatus=document.createElement("td");
                tdStatus.textContent=row.status;
                tr.appendChild(tdStatus);

                const tdSC=document.createElement("td");
                tdSC.textContent=row.createdDate;
                tr.appendChild(tdSC);

                const tdSU=document.createElement("td");
                tdSU.textContent=row.updatedDate;
                tr.appendChild(tdSU);

                const tdModify=document.createElement("td");
                //tdModify.textContent="";

                if(row.status==="DEACTIVE"){
                    let button2 = document.createElement("BUTTON");
                    button2.setAttribute("id", "allSchoolTableEnable");
                    button2.setAttribute("class","btn btn-success");
                    button2.setAttribute("type","button");
                    button2.setAttribute("value", row.schoolEmail);
                    button2.textContent = "Enable";
                    tdModify.appendChild(button2);
                    tr.appendChild(tdModify);
                }
                else {
                    let button = document.createElement("BUTTON");
                    button.setAttribute("id", "allSchoolTableDisable");
                    button.setAttribute("class","btn btn-danger");
                    button.setAttribute("type","button");
                    button.setAttribute("value", row.schoolEmail);
                    button.textContent = "Disable";
                    tdModify.appendChild(button);
                    tr.appendChild(tdModify);
                }

                schoolTableBody.appendChild(tr);
            });
        }




        // Get the modal. This is for the pop up add school form.
        let modal = document.getElementById('id01');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }



        //This function disables the status of a school.
        $(document).ready( function(){
            let readButton= document.getElementById("allSchoolTableDisable");
            $(readButton).click(function(e){
                e.preventDefault();

                let buttonValue=readButton.getAttribute("value");
                let xhr2 = new XMLHttpRequest(); // to send the data as JSON to the controller.
                xhr2.open("PUT", "School/disable_"+buttonValue,true);
              //  xhr2.setRequestHeader("Content-Type", "application/json");
                xhr2.onreadystatechange = function() { // Call a function when the state changes.
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        // Request finished. Do processing here.
                        console.log("SUCCESS DISABLE");
                        window.location.reload();
                        window.location.reload();
                    }
                    else {
                        $('#statusChangeButtonAction').html(xhr2.responseText);
                    }
                }
                xhr2.send(buttonValue);

            });
        });





        //This function enables the status of a school.
        $(document).ready( function(){
            let readButton2= document.getElementById("allSchoolTableEnable");
            $(readButton2).click(function(e2){
                e2.preventDefault();

                let buttonValue2=readButton2.getAttribute("value");
                let stringValue2=buttonValue2.toString();
                console.log(stringValue2);

                let xhr3 = new XMLHttpRequest(); // to send the data as JSON to the controller.
                xhr3.open("PUT", "School/disable_"+buttonValue2,true);
               // xhr3.setRequestHeader("Content-Type", "application/json");
                xhr3.onreadystatechange = function() { // Call a function when the state changes.
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        // Request finished. Do processing here.
                        console.log("SUCCESS ENABLED");
                        window.location.reload();

                    }
                    else {
                        console.log(xhr3.responseText);
                        $('#statusChangeButtonAction').html(xhr3.responseText);
                    }
                }
                xhr3.send(buttonValue2);
            });
        });




        // This function helps to send data for the Add new school HTML form and adds it to the data base.
        $(document).ready( function() {
            $("#submit").click(function(e) {
                e.preventDefault();
                let schEml=$("#schoolEmail").val();
                let y=$("#schoolEmail-repeat").val();
                if(schEml!==y) { //if the user types in different emails in the boxes.
                    $('#feedback').html("Email doesn't match. Enter again.");
                    return false;
                }

                let schNum=$("#schoolPhone").val();
                if(isNaN(schNum)){
                    $('#feedback').html("Phone number does not have proper format.");
                    return false;
                }

                let school={};
                school.schoolName = $("#schoolName").val();
                school.schoolEmail= schEml;
                school.schoolPhone = schNum
                school.status= null;
                school.schoolStreet= null;
                school.schoolHouse= null;
                school.schoolZip= null;
                school.schoolCity= null;
                school.schoolState= null;
                school.schoolCountry= null;
                school.image= null;
                school.createBy= null;
                school.updatedBy= null;
                school.createdDate= null;
                school.updatedDate= null;
                school.id= null;

                let s2=JSON.stringify(school);
                console.log(s2);

                let xhr = new XMLHttpRequest(); // to send the data as JSON to the controller.
                xhr.open("POST", "School",true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() { // Call a function when the state changes.
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        // Request finished. Do processing here.
                        $('#feedback').html("Success");
                        alert("Record inserted successfully");
                        document.getElementById('createSchool').reset();
                        window.location.reload();
                    }
                    else {
                        console.log(xhr.responseText);
                        $('#feedback').html(xhr.responseText);
                    }
                }
                xhr.send(s2);
            });
        });


    </script>

</body>
</html>
